    <title>ACG | Sign Up</title>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="Qubes Bootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities." />

    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../assets/vendor/font-awesome/css/font-awesome.min.css" />

    <script

      crossorigin="anonymous"></script>

  <body >
    <div class="auth-main ">
      <div class="auth_div ">
        
        <div class="card">
          <div class="auth_brand log-reg">
            <a class="navbar-brand" href="javascript:void(0);"
              ><img
                style="width: 60px"
                src="./image/logo-removebg-preview.png"
                alt="" />
              <img
                style="width: 50px"
                src="./image/ACG-removebg-preview(1).png"
                alt=""
            /></a>
          </div>
          <div class="body body-main">
            <p class="lead">Create an account</p>
            <form class="form-auth-small m-t-20">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control round"
                  placeholder="Your Full Names" />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control round"
                  placeholder="Your email" />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control round"
                  placeholder="mobile number" />
              </div>
              <div class="form-group">
                                                <select class="form-control round" id="stateSelect" onchange="populateLGAs()">
                                  <option value="">Select State</option>
                                </select>
              </div>
              <div class="form-group">
                                <select class="form-control round" id="lgaSelect" onchange="populateWards()">
                                  <option value="">Select LGA</option>
                                </select>
              </div>
              <div class="form-group">
                
              <select class="form-control round" id="wardSelect" onchange="populatePollingUnits()">
                <option value="">Select Ward</option>
              </select>
              </div>
              <div class="form-group">
              <select class=" form-control round" id="pollingUnitSelect">
                <option value="">Select Polling Unit</option>
              </select>
              </div>

              
              <div class="form-group">
                <input
                    type="file"
                    class="form-control round"
                    placeholder="Upload passport or selfie" />
                </div>
              <button type="submit" class="btn btn-primary btn-round btn-block">
                Register
              </button>
            </form>
            
        </div>
      </div>
      
      
    </div>
    </div>
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/bundles/vendorscripts.bundle.js"></script>
    <script src="/qubes/light/assets/js/select_state.js"></script>
